<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            min-height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .display {
            background: #0a2f0a;
            border: 3px solid #1a5a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .display-text {
            color: #00ff41;
            font-size: 2.5rem;
            text-align: right;
            text-shadow: 0 0 10px #00ff41;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .display-history {
            color: #00aa2a;
            font-size: 1rem;
            text-align: right;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-number {
            background: rgba(0, 150, 255, 0.2);
            border-color: rgba(0, 150, 255, 0.3);
        }

        .btn-number:hover {
            background: rgba(0, 150, 255, 0.3);
        }

        .btn-operator {
            background: rgba(255, 100, 0, 0.2);
            border-color: rgba(255, 100, 0, 0.3);
        }

        .btn-operator:hover {
            background: rgba(255, 100, 0, 0.3);
        }

        .btn-function {
            background: rgba(150, 0, 255, 0.2);
            border-color: rgba(150, 0, 255, 0.3);
            font-size: 0.9rem;
        }

        .btn-function:hover {
            background: rgba(150, 0, 255, 0.3);
        }

        .btn-clear {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .btn-clear:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .btn-equals {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.3);
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 15px;
                margin: 10px;
            }

            .buttons {
                grid-template-columns: repeat(5, 1fr);
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
            }

            .display-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-history" id="history"></div>
            <div class="display-text" id="display">0</div>
        </div>

        <div class="buttons">
            <!-- Primeira linha - Funções científicas -->
            <button class="btn btn-function" onclick="clearAll()">C</button>
            <button class="btn btn-function" onclick="clearEntry()">CE</button>
            <button class="btn btn-function" onclick="appendFunction('sin(')">sin</button>
            <button class="btn btn-function" onclick="appendFunction('cos(')">cos</button>
            <button class="btn btn-function" onclick="appendFunction('tan(')">tan</button>
            <button class="btn btn-function" onclick="appendFunction('log(')">log</button>

            <!-- Segunda linha -->
            <button class="btn btn-function" onclick="appendToDisplay('(')">(</button>
            <button class="btn btn-function" onclick="appendToDisplay(')')">)</button>
            <button class="btn btn-function" onclick="appendFunction('sqrt(')">√</button>
            <button class="btn btn-function" onclick="appendOperator('^')">x²</button>
            <button class="btn btn-function" onclick="appendOperator('**')">xʸ</button>
            <button class="btn btn-function" onclick="appendFunction('ln(')">ln</button>

            <!-- Terceira linha -->
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn btn-function" onclick="appendToDisplay('3.14159')">π</button>
            <button class="btn btn-function" onclick="appendToDisplay('2.71828')">e</button>

            <!-- Quarta linha -->
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn btn-function" onclick="factorial()">n!</button>
            <button class="btn btn-function" onclick="percentage()">%</button>

            <!-- Quinta linha -->
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            <button class="btn btn-function" onclick="toggleSign()">±</button>
            <button class="btn btn-function" onclick="inverse()">1/x</button>

            <!-- Sexta linha -->
            <button class="btn btn-number" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-function" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay || currentInput === '0') {
                currentInput = value;
                shouldResetDisplay = false;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (operator === '^') {
                currentInput += '**2';
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function appendFunction(func) {
            if (shouldResetDisplay || currentInput === '0') {
                currentInput = func;
                shouldResetDisplay = false;
            } else {
                currentInput += func;
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            history.textContent = '';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '0') {
                if (currentInput.startsWith('-')) {
                    currentInput = currentInput.substring(1);
                } else {
                    currentInput = '-' + currentInput;
                }
                updateDisplay();
            }
        }

        function percentage() {
            try {
                let result = eval(currentInput) / 100;
                history.textContent = currentInput + '%';
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Erro';
                updateDisplay();
            }
        }

        function factorial() {
            try {
                let num = parseInt(eval(currentInput));
                if (num < 0) {
                    currentInput = 'Erro';
                } else {
                    let result = 1;
                    for (let i = 2; i <= num; i++) {
                        result *= i;
                    }
                    history.textContent = num + '!';
                    currentInput = result.toString();
                    shouldResetDisplay = true;
                }
                updateDisplay();
            } catch (error) {
                currentInput = 'Erro';
                updateDisplay();
            }
        }

        function inverse() {
            try {
                let result = 1 / eval(currentInput);
                history.textContent = '1/(' + currentInput + ')';
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Erro';
                updateDisplay();
            }
        }

        function calculate() {
            try {
                history.textContent = currentInput;

                // Substituir funções matemáticas
                let expression = currentInput
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(');

                let result = eval(expression);

                if (isNaN(result) || !isFinite(result)) {
                    currentInput = 'Erro';
                } else {
                    currentInput = result.toString();
                }

                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Erro';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Suporte para teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                backspace();
            }
        });
    </script>
