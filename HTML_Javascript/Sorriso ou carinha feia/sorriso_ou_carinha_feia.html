    <style>
        body {

        html {

        .game-header {

        .game-title {

        .circle {

            overflow: hidden;
        }

        .circle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .circle.clicked {
            cursor: default;
            transform: scale(0.95);
        }

        .circle.happy {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .circle.sad {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;

            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {

            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .circle {
                width: 90px;
                height: 90px;
                font-size: 2.5rem;
            }
            
            .game-title {

            }
        }

        @media (max-width: 480px) {
            .game-area {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .circle {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        let score = 0;
        let gameActive = false;
        let circles = [];
        let sadCircleIndex = -1;

        function createCircles() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            circles = [];
            
            // Criar 12 cÃ­rculos
            for (let i = 0; i < 12; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.onclick = () => clickCircle(i);
                gameArea.appendChild(circle);
                circles.push(circle);
            }
            
            // Escolher aleatoriamente qual cÃ­rculo terÃ¡ a carinha feia
            sadCircleIndex = Math.floor(Math.random() * 12);
        }

        function clickCircle(index) {
            if (!gameActive || circles[index].classList.contains('clicked')) {
                return;
            }

            const circle = circles[index];
            circle.classList.add('clicked');

            if (index === sadCircleIndex) {
                // Carinha feia - fim de jogo
                circle.innerHTML = 'ðŸ˜µ';
                circle.classList.add('sad');
                endGame();
            } else {
                // Sorriso - ganhar ponto
                circle.innerHTML = 'ðŸ˜Š';
                circle.classList.add('happy');
                score++;
                updateScore();
                
                // Verificar se todos os sorrisos foram revelados
                const clickedHappy = circles.filter(c => 
                    c.classList.contains('clicked') && c.classList.contains('happy')
                ).length;
                
                if (clickedHappy === 11) {
                    // VitÃ³ria! Todos os sorrisos foram encontrados
                    setTimeout(() => {
                        alert('ðŸŽ‰ ParabÃ©ns! VocÃª encontrou todos os sorrisos e evitou a carinha feia!');
                        startNewGame();
                    }, 500);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            
            setTimeout(() => {
                document.getElementById('gameOver').style.display = 'flex';
            }, 1000);
        }

        function startNewGame() {
            score = 0;
            gameActive = true;
            updateScore();
            createCircles();
            document.getElementById('gameOver').style.display = 'none';
        }

        function resetGame() {
            startNewGame();
        }

        // Iniciar o jogo quando a pÃ¡gina carregar
        window.onload = function() {
            startNewGame();
        };
